<section class="topbar">
    <a [routerLink]="['/']">
      <h1>Demo App</h1>
      
  </a>
  <div class="text-left-bar"><h4>{{text}}</h4></div>
  <div class="box-container">
    <div class="box">
      <div class="bell-item-star"><img src="assets/bell-solid.svg"></div>
      <span>{{count}}</span>
    </div>
    <div class="box">
      <div class="bell-item-check"><img src="assets/bell-solid.svg"></div>
      <span>{{countChecked}}</span>
    </div>
  </div>
</section>
